<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000; /* Background color changed to black */
            color: #d3bda7;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .back {
            display: inline-flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #d3bda7;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back:hover {
            text-decoration: underline;
        }

        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 140px;
            height: 140px;
            background-color: #1e1e1e;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
        }

        .icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .icon img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .icon p {
            margin: 0;
            font-size: 1.1rem;
            color: #d3bda7;
        }

        .divider {
            height: 2px;
            width: 80%;
            margin: 30px auto;
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="#" class="back">‚Üê Back</a>

        <!-- Search Bar -->
        <div>
            <div class="search-container">
                <span id="search-icon" class="material-symbols-outlined search-icon">search</span>
                <input type="text" class="search-input" id="search-input" placeholder="Search..">
                <div id="autocomplete-suggestions" class="autocomplete-suggestions"></div>
            </div>
        </div>

        <!-- Icon Grid Section 1 -->
        <div class="icon-grid">
            <a href="#" class="icon">
                <img src="updates.png" alt="Updates">
                <p>Updates</p>
            </a>
            <a href="#" class="icon">
                <img src="calendar.png" alt="Calendar">
                <p>Calendar</p>
            </a>
            <a href="#" class="icon">
                <img src="drive.png" alt="Google Drive">
                <p>Google Drive</p>
            </a>
            <a href="#" class="icon">
                <img src="docs.png" alt="Docs">
                <p>Docs</p>
            </a>
            <a href="#" class="icon">
                <img src="slides.png" alt="Slides">
                <p>Slides</p>
            </a>
            <a href="#" class="icon">
                <img src="sheets.png" alt="Sheets">
                <p>Sheets</p>
            </a>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Icon Grid Section 2 -->
        <div class="icon-grid">
            <a href="#" class="icon">
                <img src="weather.png" alt="Weather">
                <p>Weather</p>
            </a>
            <a href="#" class="icon">
                <img src="games.png" alt="Games">
                <p>Games</p>
            </a>
            <a href="#" class="icon">
                <img src="extensions.png" alt="Extensions">
                <p>Extensions</p>
            </a>
            <a href="#" class="icon">
                <img src="faqs.png" alt="FAQ's">
                <p>FAQ's</p>
            </a>
            <a href="#" class="icon">
                <img src="plans.png" alt="Our Plans">
                <p>Our Plans</p>
            </a>
            <a href="#" class="icon">
                <img src="settings.png" alt="Settings">
                <p>Settings</p>
            </a>
        </div>
    </div>
</body>
</html>
