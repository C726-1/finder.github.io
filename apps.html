<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appstitle>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a1a1a;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .icon {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .navbar .icon img {
      width: 100%;
      height: 100%;
    }

    /* Dashboard Styles */
    .dashboard {
      width: 80%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      justify-content: center;
      padding: 20px;
      margin: 0 auto;
    }

    .item {
      background-color: #222;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .item:hover {
      transform: scale(1.1);
      background-color: #333;
    }

    .item img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .item span {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .divider {
      grid-column: span 6;
      border-top: 1px solid #444;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="icon">
      <img src="home.png" alt="Home Icon">
    </div>
    <div class="icon">
      <img src="apps2.png" alt="Grid Icon">
    </div>
    <div class="icon">
      <img src="info.png" alt="Info Icon">
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Row 1 -->
    <div class="item" onclick="window.open('https://weather.tomorrow.io', '_blank')">
      <img src="121/weather.png" alt="Weather Icon">
      <span>Weather</span>
    </div>
    <div class="item" onclick="window.open('https://drive.google.com', '_blank')">
      <img src="121/drive.png" alt="Google Drive Icon">
      <span>Google Drive</span>
    </div>
    <div class="item" onclick="window.open('https://docs.google.com', '_blank')">
      <img src="121/docs.png" alt="Docs Icon">
      <span>Docs</span>
    </div>
    <div class="item" onclick="window.open('https://slides.google.com', '_blank')">
      <img src="121/slides.png" alt="Slides Icon">
      <span>Slides</span>
    </div>
    <div class="item" onclick="window.open('https://sheets.google.com', '_blank')">
      <img src="121/sheets.png" alt="Sheets Icon">
      <span>Sheets</span>
    </div>
    <div class="item">
      <img src="121/updates.png" alt="Updates Icon">
      <span>Updates</span>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Row 2 -->
    <div class="item">
      <img src="121/search.png" alt="Search Icon">
      <span>Search</span>
    </div>
    <div class="item">
      <img src="121/projects.png" alt="Projects Icon">
      <span>Projects</span>
    </div>
    <div class="item">
      <img src="121/games.png" alt="Games Icon">
      <span>Games</span>
    </div>
    <div class="item">
      <img src="121/faqs.png" alt="FAQs Icon">
      <span>FAQ's</span>
    </div>
    <div class="item">
      <img src="121/plans.png" alt="Our Plans Icon">
      <span>Our Plans</span>
    </div>
    <div class="item">
      <img src="121/settings.png" alt="Settings Icon">
      <span>Settings</span>
    </div>
  </div>
</body>
</html>
