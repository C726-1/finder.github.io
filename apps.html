<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar and Icons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a1a1a;
      padding: 10px 20px;
    }

    .navbar .icon {
      width: 40px;
      height: 40px;
      margin: 0 10px;
    }

    .navbar .icon img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .icon-container .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-size: 14px;
    }

    .icon-container .icon img {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="left-icons">
      <div class="icon">
        <a href="index.html">
          <img src="home.png" alt="Home">
        </a>
      </div>
      <div class="icon">
        <a href="apps.html">
          <img src="apps2.png" alt="Apps">
        </a>
      </div>
    </div>
    <div class="right-icons">
      <div class="icon">
        <a href="info.html">
          <img src="info.png" alt="Info">
        </a>
      </div>
    </div>
  </div>

  <div class="icon-container">
    <div class="icon">
      <a href="updates.html">
        <img src="121/updates.png" alt="Updates">
        <span>Updates</span>
      </a>
    </div>
    <div class="icon">
      <a href="https://weather.com" target="_blank">
        <img src="121/weather.png" alt="Weather">
        <span>Weather</span>
      </a>
    </div>
    <div class="icon">
      <a href="https://drive.google.com" target="_blank">
        <img src="121/drive.png" alt="Google Drive">
        <span>Google Drive</span>
      </a>
    </div>
    <div class="icon">
      <a href="https://docs.google.com" target="_blank">
        <img src="121/docs.png" alt="Docs">
        <span>Docs</span>
      </a>
    </div>
    <div class="icon">
      <a href="https://slides.google.com" target="_blank">
        <img src="121/slides.png" alt="Slides">
        <span>Slides</span>
      </a>
    </div>
    <div class="icon">
      <a href="https://sheets.google.com" target="_blank">
        <img src="121/sheets.png" alt="Sheets">
        <span>Sheets</span>
      </a>
    </div>
    
    <div class="icon">
      <a href="search.html">
        <img src="121/search.png" alt="Search">
        <span>Search</span>
      </a>
    </div>
    <div class="icon">
      <a href="projects.html">
        <img src="121/projects.png" alt="Projects">
        <span>Projects</span>
      </a>
    </div>
    <div class="icon">
      <a href="games.html">
        <img src="121/games.png" alt="Games">
        <span>Games</span>
      </a>
    </div>
    <div class="icon">
      <a href="faqs.html">
        <img src="121/faqs.png" alt="FAQs">
        <span>FAQs</span>
      </a>
    </div>
    <div class="icon">
      <a href="plans.html">
        <img src="121/plans.png" alt="Our Plans">
        <span>Our Plans</span>
      </a>
    </div>
    <div class="icon">
      <a href="settings.html">
        <img src="121/settings.png" alt="Settings">
        <span>Settings</span>
      </a>
    </div>
  </div>
</body>
</html>
