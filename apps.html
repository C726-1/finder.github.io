<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #d3bda7;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .back {
            display: inline-flex;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #d3bda7;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back:hover {
            text-decoration: underline;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar input {
            width: 60%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #d3bda7;
            font-size: 1rem;
        }

        .search-bar input::placeholder {
            color: #888;
        }

        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background-color: #1e1e1e;
            border-radius: 20px;
            text-align: center;
        }

        .icon img {
            width: 50%;
            margin-bottom: 10px;
        }

        .icon p {
            margin: 0;
            font-size: 0.9rem;
            color: #d3bda7;
        }

        .divider {
            height: 2px;
            width: 80%;
            margin: 20px auto;
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button -->
        <a href="#" class="back">‚Üê Back</a>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search..">
        </div>

        <!-- Icon Grid Section 1 -->
        <div class="icon-grid">
            <div class="icon">
                <img src="updates.png" alt="Updates">
                <p>Updates</p>
            </div>
            <div class="icon">
                <img src="calendar.png" alt="Calendar">
                <p>Calendar</p>
            </div>
            <div class="icon">
                <img src="drive.png" alt="Google Drive">
                <p>Google Drive</p>
            </div>
            <div class="icon">
                <img src="docs.png" alt="Docs">
                <p>Docs</p>
            </div>
            <div class="icon">
                <img src="slides.png" alt="Slides">
                <p>Slides</p>
            </div>
            <div class="icon">
                <img src="sheets.png" alt="Sheets">
                <p>Sheets</p>
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Icon Grid Section 2 -->
        <div class="icon-grid">
            <div class="icon">
                <img src="weather.png" alt="Weather">
                <p>Weather</p>
            </div>
            <div class="icon">
                <img src="games.png" alt="Games">
                <p>Games</p>
            </div>
            <div class="icon">
                <img src="extensions.png" alt="Extensions">
                <p>Extensions</p>
            </div>
            <div class="icon">
                <img src="FAQ'S.png" alt="FAQ's">
                <p>FAQ's</p>
            </div>
            <div class="icon">
                <img src="plans.png" alt="Our Plans">
                <p>Our Plans</p>
            </div>
            <div class="icon">
                <img src="settings.png" alt="Settings">
                <p>Settings</p>
            </div>
        </div>
    </div>
</body>
</html>
