<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apps</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #1a1a1a;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .left-icons,
    .navbar .right-icons {
      display: flex;
      align-items: center;
    }

    .navbar .icon {
      width: 24px;
      height: 24px;
      margin: 0 10px;
    }

    .navbar .icon img {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Dashboard Styles */
    .dashboard {
      width: 80%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 20px;
      justify-content: center;
      padding: 20px;
      margin: 0 auto;
      background-color: #111;
      border-radius: 10px;
    }

    .item {
      background-color: #222;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.1);
    }

    .item img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }

    .item span {
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
    }

    .divider {
      grid-column: span 6;
      border-top: 1px solid #444;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="left-icons">
      <!-- Home Icon -->
      <div class="icon">
        <img src="home.png" alt="Home Icon">
      </div>
      <!-- Grid Icon -->
      <div class="icon">
        <img src="apps2.png" alt="Grid Icon">
      </div>
    </div>
    <div class="right-icons">
      <!-- Info Icon -->
      <div class="icon">
        <img src="info.png" alt="Info Icon">
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Row 1 -->
    <div class="item">
      <img src="updates.png" alt="Updates Icon">
      <span>Updates</span>
    </div>
    <div class="item">
      <img src="weather.png" alt="Weather Icon">
      <span>Weather</span>
    </div>
    <div class="item">
      <img src="google_drive.png" alt="Google Drive Icon">
      <span>Google Drive</span>
    </div>
    <div class="item">
      <img src="docs.png" alt="Docs Icon">
      <span>Docs</span>
    </div>
    <div class="item">
      <img src="slides.png" alt="Slides Icon">
      <span>Slides</span>
    </div>
    <div class="item">
      <img src="sheets.png" alt="Sheets Icon">
      <span>Sheets</span>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Row 2 -->
    <div class="item">
      <img src="search.png" alt="Search Icon">
      <span>Search</span>
    </div>
    <div class="item">
      <img src="projects.png" alt="Projects Icon">
      <span>Projects</span>
    </div>
    <div class="item">
      <img src="games.png" alt="Games Icon">
      <span>Games</span>
    </div>
    <div class="item">
      <img src="faqs.png" alt="FAQs Icon">
      <span>FAQ's</span>
    </div>
    <div class="item">
      <img src="plans.png" alt="Our Plans Icon">
      <span>Our Plans</span>
    </div>
    <div class="item">
      <img src="settings.png" alt="Settings Icon">
      <span>Settings</span>
    </div>
  </div>
</body>
</html>
