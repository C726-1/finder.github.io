<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder - Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .icon {
            width: 40px;
            height: 40px;
        }

        .navbar .icon img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .navbar .icon:nth-child(1),
        .navbar .icon:nth-child(2) {
            margin-right: 15px; /* Adds spacing between Home and Apps icons */
        }

        .navbar .icon:nth-child(3) {
            margin-left: auto; /* Pushes Info button to the far right */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Left Side -->
        <div class="item" onclick="window.location.href='index.html'">
            <img src="home.png" alt="Home Icon">
        </div>
        <div class="item" onclick="window.location.href='apps.html'">
            <img src="apps.png" alt="Apps Icon">
        </div>
        <!-- Right Side -->
        <div class="item" onclick="window.location.href='info.html'">
            <img src="info2.png" alt="Info Icon">
        </div>
    </div>

</body>
</html>
