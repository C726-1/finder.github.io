<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .left-icons,
        .navbar .right-icons {
            display: flex;
            align-items: center;
        }

        .navbar .icon {
            width: 30px; /* Smaller icons */
            height: 30px;
            margin: 0 10px;
        }

        .navbar .icon img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Left Side -->
        <div class="item" onclick="window.location.href='index.html'">
            <img src="home.png" alt="Home Icon">
        </div>
        <div class="item" onclick="window.location.href='apps.html'">
            <img src="apps.png" alt="Apps Icon">
        </div>
        <!-- Right Side -->
        <div class="item" onclick="window.location.href='info.html'">
            <img src="info2.png" alt="Info Icon">
        </div>
    </div>
</body>
</html>
