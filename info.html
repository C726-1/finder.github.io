<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .left-icons,
        .navbar .right-icons {
            display: flex;
            align-items: center;
        }

        .navbar .icon {
            width: 25px; /* Smaller icons */
            height: 25px;
            margin: 0 10px;
        }

        .navbar .icon img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .navbar .icon button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .navbar .icon button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="left-icons">
            <!-- Home Icon Button -->
            <div class="icon">
                <button onclick="window.location.href='home.html'">
                    <img src="home.png" alt="Home Icon">
                </button>
            </div>
            <!-- Apps Icon Button -->
            <div class="icon">
                <button onclick="window.location.href='apps.html'">
                    <img src="apps.png" alt="Apps Icon">
                </button>
            </div>
        </div>
        <div class="right-icons">
            <!-- Info Icon Button -->
            <div class="icon">
                <button onclick="window.location.href='info.html'">
                    <img src="infoq.png" alt="Info Icon">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
