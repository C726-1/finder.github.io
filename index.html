<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: transparent; /* Transparent background */
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        #welcome {
            display: flex;
            gap: 20px;
            font-size: 3.5rem;
            font-weight: 600;
        }

        .word {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards; /* Smooth easing */
        }

        .word:nth-child(1) { animation-delay: 0s; }
        .word:nth-child(2) { animation-delay: 0.3s; }
        .word:nth-child(3) { animation-delay: 0.6s; }
        .word:nth-child(4) { animation-delay: 0.9s; }
        .word:nth-child(5) { animation-delay: 1.2s; }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtle glow effect for text */
        .word {
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="welcome">
        <span class="word">Hi,</span>
        <span class="word">Finder</span>
        <span class="word">is</span>
        <span class="word">currently</span>
        <span class="word">down</span>
    </div>
</body>
</html>
