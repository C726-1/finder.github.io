<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .icon {
            width: 40px;
            height: 40px;
        }

        .navbar .icon img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .navbar .icon:nth-child(1),
        .navbar .icon:nth-child(2) {
            margin-right: 15px; /* Adds spacing between Home and Apps icons */
        }

        .navbar .icon:nth-child(3) {
            margin-left: auto; /* Pushes Info button to the far right */
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px; /* Adjusted for the navbar */
            text-align: center;
        }

        #welcome {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        #time-widget {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .date {
            font-size: 1.5rem;
            font-weight: 500;
            color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Left Side -->
        <div class="item" onclick="window.location.href='index.html'">
            <img src="home2.png" alt="Home Icon">
        </div>
         <div class="item" onclick="window.location.href='apps.html'">
            <img src="apps.png" alt="Apps Icon">
        </div>
        <!-- Right Side -->
         <div class="item" onclick="window.location.href='info.html'">
            <img src="info.png" alt="Info Icon">
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div id="welcome">Welcome to Finder</div>
        <div id="time-widget"></div>
        <div class="date" id="date-widget"></div>
    </div>

    <script>
        function updateTimeWidget() {
            const timeWidget = document.getElementById('time-widget');
            const dateWidget = document.getElementById('date-widget');
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();

            timeWidget.textContent = `${hours}:${minutes}:${seconds}`;
            dateWidget.textContent = `${dayName}, ${monthName} ${day}, ${year}`;
        }

        updateTimeWidget();
        setInterval(updateTimeWidget, 1000);
    </script>
</body>
</html>
