<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', sans-serif;
            color: #fff;
        }

        #welcome {
            display: flex;
            gap: 20px;
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .word {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeIn 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .word:nth-child(1) { animation-delay: 0s; }
        .word:nth-child(2) { animation-delay: 0.3s; }
        .word:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .word {
            text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        #time-widget {
            font-size: 5rem;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }

        .date {
            font-size: 2rem;
            font-weight: 500;
            margin-top: 10px;
            color: #dcdcdc;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        #time-widget, .date {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="welcome">
        <span class="word">Welcome</span>
        <span class="word">to</span>
        <span class="word">Finder</span>
    </div>

    <div id="time-widget"></div>
    <div class="date" id="date-widget"></div>

    <script>
        function updateTimeWidget() {
            const timeWidget = document.getElementById('time-widget');
            const dateWidget = document.getElementById('date-widget');
            const now = new Date();

            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            const dayName = days[now.getDay()];
            const monthName = months[now.getMonth()];
            const day = now.getDate();
            const year = now.getFullYear();

            timeWidget.textContent = `${hours}:${minutes}:${seconds}`;
            dateWidget.textContent = `${dayName}, ${monthName} ${day}, ${year}`;
        }

        updateTimeWidget();
        setInterval(updateTimeWidget, 1000);
    </script>
</body>
</html>
